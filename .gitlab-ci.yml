distcheck-linux-coverage:
    <<: *distcheck-linux-base
    image: ${FEDORA_32}
    after_script:
        - mkdir coverage 
        - cd build && gcovr --root .. --filter '\.\./pylene' . -s --xml ../coverage/cobertura-coverage.xml --html-details ../coverage/index.html
    variables:
        PYLENE_CONFIGURATION: "Debug"
        CXX: "g++"
        CC: "gcc"
        CXXFLAGS: "-fprofile-arcs -ftest-coverage"
        CFLAGS: "-fprofile-arcs -ftest-coverage"
        CONAN_PROFILE: "gcc-10"
    artifacts:
        paths:
            - coverage/
        reports:
            coverage_report:
                coverage_format: cobertura
                path: coverage/cobertura-coverage.xml
        expire_in: 1 week
    coverage: '/lines: \d+\.\d+\%/'
    rules:
        - if: $CI_MERGE_REQUEST_ID
        - if: $CI_COMMIT_BRANCH == "master"

#########
# Bench #
#########

.job-bench-linux-base: &distbench-linux-base
    stage: bench
    script:
        - mkdir build && cd build
        - conan install .. -pr gcc-9 --build missing -s compiler.cppstd=20
        - cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release
        - cmake --build . --target fetch-external-data
        - cmake --build . --target build-bench
        - cmake --build . --target run-all-benchmarks
        - ctest -L SpeedTests -V
    tags: [ "pylene-benchmarks" ]
    when: manual
    dependencies: []
    artifacts:
        name: "benchmark-results"
        paths:
            - build/bench/*.json
        expire_in: 1 week

distbench-linux-gcc9-release:
    <<: *distbench-linux-base
    image: ${FEDORA_31}
    variables:
        CXX: "g++"
        CC: "gcc"



#################
# Documentation #
#################

.documentation-base:  &documentation-base
    image: ${FEDORA_34}
    stage: build
    script:
        - dnf install -y cairo-devel
        - mkdir build && cd build
        - conan install -u .. -pr gcc-11 --build missing --build openjpeg -s compiler.cppstd=20
        - cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./conan_toolchain.cmake
        - cmake --build . --target build-doc
        - DOCDIR="public/"
        - if [ "${CI_COMMIT_REF_SLUG}" != "master" ]; then DOCDIR="public/${CI_COMMIT_REF_SLUG}/"; fi
        - mkdir -p ../${DOCDIR} && mv doc/sphinx/* ../${DOCDIR}
    artifacts:
        name: "documentation"
        expire_in: 1 week
        paths:
            - public/

# Generate doc only
documentation:
    <<: *documentation-base
    except:
        - master
        - next


##########
# Deploy #
##########

pages:
    <<: *documentation-base
    only:
        - master
        - next

.package:
    stage: deploy
    dependencies: []
    script:
        - python3 package-conan.py
    rules:
        - if: $CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "schedule"
        - if: $CI_COMMIT_BRANCH == "next"
    variables:
        CONAN_REVISIONS_ENABLED: 1


package gcc-10:
   extends: .package
   image: ${FEDORA_32}
   variables:
        CONAN_BASE_PROFILE: gcc-10

package clang-10:
   extends: .package
   image: ${FEDORA_32}
   variables:
        CONAN_BASE_PROFILE: clang-10

package gcc-11:
   extends: .package
   image: ${FEDORA_34}
   variables:
        CONAN_BASE_PROFILE: gcc-11

package clang-12:
   extends: .package
   image: ${FEDORA_34}
   variables:
        CONAN_BASE_PROFILE: clang-12